<section class="wb-inview">
    <div class="form-group">
        <div>
            <label for="fileLoad">
                <span class="field-name">{{'SELECT_LOAD'|translate}}</span>
            </label>
            <input id="fileLoad" type="file" hpfb-file-select="$ctrl.modelCallback(fileContent)"

            <div aria-live='polite'>
                <p><br/><span>{{$ctrl.status|translate}}</span></p>
            </div>
        </div>
    </div>
</section>
