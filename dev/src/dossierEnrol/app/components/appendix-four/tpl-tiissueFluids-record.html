<ng-form name="tissuesSrcCtrl.tissuesRecForm">
    <div class="container-fluid">
        <fieldset>
            <legend>
                {{'ANIMAL_TYPE_LBL' | translate}}&nbsp;{{tissuesSrcCtrl.model.id}}
            </legend>
            <div class="row form-group">
                <div class="col-md-3" ng-class="{'has-error':tissuesSrcCtrl.tissuesRecForm.tissueSystem.$invalid}">
                    <label for="systemType{{$id}}" class="required">
                        <span class="field-name">{{'TISSUES_TYPE'|translate}}</span>
                        <strong class="required">{{"REQUIRED" |translate}}</strong>
                        <select ng-model="tissuesSrcCtrl.model.system" class="form-control" id="systemType{{$id}}" name="systemType"
                                ng-required="true" ng-change="tissuesSrcCtrl.systemChanged()"
                                ng-options="val |translate for val in  tissuesSrcCtrl.systemList  | orderByTranslated">
                        </select>
                        <strong id="systemList-error" class="error"
                                ng-if="tissuesSrcCtrl.showError(tissuesSrcCtrl.tissuesRecForm.systemType)">
                        <span class="label label-danger"
                              ng-messages="tissuesSrcCtrl.tissuesRecForm.systemType.$error">
                            <span ng-message="required"><span translate="MSG_ERR_MAND"></span></span>
                        </span>
                        </strong>
                    </label>
                </div>

                <div class="row form-group">
                    <div class="col-md-4"
                         ng-class="{'has-error':tissuesSrcCtrl.tissuesRecForm.typeDetail.$invalid}">
                        <label for="systemDetails{{$id}}" class="required">
                            <span class="field-name">{{'SYSTEM_DETAILS'|translate}}</span>
                            <strong class="required">{{"REQUIRED" |translate}}</strong>
                            <input type="text" id="systemDetails{{$id}}" class="form-control"
                                   name="systemDetails" size="100" maxlength="100"
                                   ng-model="tissuesSrcCtrl.model.systemDetails" ng-model-options="{updateOn:'blur'}" required/>
                            <strong id="tyoe-error" class="error"
                                    ng-if="tissuesSrcCtrl.showError(tissuesSrcCtrl.tissuesRecForm.systemDetails)">
                         <span class="label label-danger"
                               ng-messages="tissuesSrcCtrl.tissuesRecForm.typeDetail.$error">
                             <span ng-message="required"><span translate="MSG_ERR_MAND"></span></span>
                         </span>
                            </strong>
                        </label>
                    </div>
                </div>
                <div class="col-md-5" ng-class="{'has-error':tissuesSrcCtrl.tissuesRecForm.systemOther.$invalid}">
                    <label for="systemOther{{$id}}" class="required">
                        <span class="field-name">{{'TISSUES_TYPE'|translate}}</span>
                        <strong class="required">{{"REQUIRED" |translate}}</strong>
                        <input type="text" ng-model="tissuesSrcCtrl.model.otherDetails" class="form-control" id="systemOther{{$id}}" name="systemOther"
                               required/>
                        <strong id="typeList-error" class="error"
                                ng-if="tissuesSrcCtrl.showError(tissuesSrcCtrl.tissuesRecForm.systemOther)">
                        <span class="label label-danger"
                              ng-messages="tissuesSrcCtrl.tissuesRecForm.systemOther.$error">
                            <span ng-message="required"><span translate="MSG_ERR_MAND"></span></span>
                        </span>
                        </strong>
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="btn-group-sm col-xs-12 text-right">
                    <button ng-click="tissuesSrcCtrl.deleteRecord(item.id)" class="btn btn-danger btn-sm" >
                        {{'DELETE'|translate}}&nbsp;{{'ANIMAL_SRC'|translate}}
                    </button>
                </div>
            </div>
        </fieldset>
    </div>
</ng-form>
