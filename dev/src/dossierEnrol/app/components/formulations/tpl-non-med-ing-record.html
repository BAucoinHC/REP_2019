<ng-form name="non-med-ing-form">

    <fieldset>
        <legend>Non Medicinal Ingredient Details</legend>

        <div class="form-group col-md-6">
        <label for="variant-id" class="required"><span class="field-name">{{'VARIANT_ID'|translate}}</span>
            <strong class="required">{{"REQUIRED" |translate}}</strong></label>
            <input type="text" id="variant-id" data-ng-model="nIngRecCtrl.ingModel.varId"
                   class="form-control full-width" name="text" ng-required="true" maxlength="60" size="60"/>

    </div>

    <div class="form-group col-md-12">
        <label for="ing-name" class="required"><span class="field-name">{{'ING_NAME'|translate}}</span>
            <strong class="required">{{"REQUIRED" |translate}}</strong></label>
        <input type="text" id="ing-name" data-ng-model="nIngRecCtrl.ingModel.ingName"
               class="form-control full-width" name="text" ng-required="true" maxlength="60" size="60"/>

    </div>

    <div class="form-group col-md-3">
        <label for="cas"><span class="field-name">{{'CAS'|translate}}</span></label>
        <input type="text" id="cas" data-ng-model="nIngRecCtrl.ingModel.cas"
               class="form-control full-width" name="text" ng-required="true"/>
    </div>
    <div class="form-group col-md-3">
        <label for="standard"><span class="field-name">{{'STANDARD'|translate}}</span></label>
        <input type="text" id="standard" data-ng-model="nIngRecCtrl.ingModel.standard"
               class="form-control full-width" name="text" ng-required="true"/>
    </div>
    <div class="form-group col-md-3">
        <label for="strength" class="required"><span class="field-name">{{'STRENGTH'|translate}}</span>
            <strong class="required">{{"REQUIRED" |translate}}</strong></label>
        <input type="text" id="strength" data-ng-model="nIngRecCtrl.ingModel.strength"
               class="form-control full-width" name="text" ng-required="true"/>
    </div>
    <div class="form-group col-md-3">
        <label for="units" class="required"><span class="field-name">{{'UNITS'|translate}}</span>
            <strong class="required">{{"REQUIRED" |translate}}</strong></label>
        <input type="text" id="units" data-ng-model="nIngRecCtrl.ingModel.units"
               class="form-control full-width" name="text" ng-required="true"/>
    </div>

    <div class="form-group col-md-12">
        <label for="per"><span class="field-name">{{'PER'|translate}}</span></label>
        <input type="text" id="per" data-ng-model="nIngRecCtrl.ingModel.per"
               class="form-control full-width" name="text" ng-required="true"/>

    </div>

    <div class="form-group col-md-6">
        <label for="nanoMaterial" class="required"><span class="field-name">{{'NANO_MATERIAL'|translate}}</span>
            <strong class="required">{{"REQUIRED" |translate}}</strong></label>

        <select id="nanoMaterial" ng-model="nIngRecCtrl.ingModel.nanoMaterial" class="form-control full-width">
            <option>No</option>
            <option>Yes</option>
            <option>Other</option>
        </select>
    </div>

        <div class="form-group col-md-6" ng-if="nIngRecCtrl.ingModel.nanoMaterial === 'Other'">
            <label for="nanoMaterialOther" class="required"><span
                    class="field-name">{{'NANO_MATERIAL_OTHER'|translate}}</span>
            <strong class="required">{{"REQUIRED" |translate}}</strong></label>
            <input type="text" id="nanoMaterialOther" data-ng-model="nIngRecCtrl.ingModel.nanoMaterialOther"
                   class="form-control full-width" name="text" ng-required="true"/>

    </div>
    <div class="form-group col-md-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label class="form-checkbox form-label-inline" for="asBase">
                <input type="checkbox" name="as-base" ng-model="nIngRecCtrl.ingModel.calcAsBase" id="asBase">{{'CALCULATED_AS_BASE'|translate}}
            </label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label class="form-checkbox form-label-inline" for="animalHumanSourced">
                <input type="checkbox" name="animal-human-sourced" ng-model="nIngRecCtrl.ingModel.animalHumanSourced"
                       id="animalHumanSourced">{{'ANIMAL_HUMAN_SOURCED'|translate}}
            </label>
        </div>

    </div>

    </fieldset>


    <div class="row">

        <div class="btn-group-sm col-xs-12 text-right">
            <input type="submit" value="Save" class="btn btn-primary"
                   ng-click="nIngRecCtrl.saveIng()"/>
            <input type="submit" ng-if="nIngRecCtrl.deleteBtn === true" value="Delete" class="btn btn-danger"
                   ng-click="nIngRecCtrl.delete()"/>
            <input type="submit" value="Discard Changes" class="btn btn-default"
                   ng-click="nIngRecCtrl.discardChanges()">
        </div>
    </div>

</ng-form>
