<div class="container">

    <fieldset>
        <legend>Product Details</legend>
        <div class="row">

            <div class="col-md-4 form-group">
                <label for="brand-name" class="required"><span class="field-name">{{'BRAND_NAME'|translate}}</span>
                    <strong class="required">{{"REQUIRED" |translate}}</strong></label>
                <input type="text" id="brand-name" data-ng-model="$ctrl.productModel.brandName"
                       class="form-control full-width" name="text" ng-required="true" maxlength="60" size="60"/>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4 form-group">
                <label for="med-ingredient" class="required"><span class="field-name">{{'MEDICINAL_INGREDIENT'|translate}}</span>
                    <strong class="required">{{"REQUIRED" |translate}}</strong></label>
                <input type="text" id="med-ingredient" data-ng-model="$ctrl.productModel.medIngredient"
                       class="form-control full-width" name="text" ng-required="true" maxlength="60" size="60"/>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4 form-group">
                <label for="strength" class="required"><span class="field-name">{{'STRENGTH'|translate}}</span>
                    <strong class="required">{{"REQUIRED" |translate}}</strong></label>
                <input type="text" id="strength" data-ng-model="$ctrl.productModel.strength"
                       class="form-control full-width" name="text" ng-required="true" maxlength="60" size="60"/>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 form-group">
                <label for="dosage-form-list">REP Contact Role</label>
                <select id="dosage-form-list" data-ng-model="$ctrl.productModel.dosageForm" class="form-control full-width">
                    <option></option>
                    <option>1st Choice</option>
                    <option>2nd Choice</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="col-md-6 form-group">
                <label for="dosage-form-other" class="required"><span class="field-name">{{'DOSAGE_FORM_OTHER'|translate}}</span>
                    <strong class="required">{{"REQUIRED" |translate}}</strong></label>
                <input type="text" id="dosage-form-other" data-ng-model="$ctrl.productModel.dosageFormOther"
                       class="form-control full-width" ng-disabled="$ctrl.productModel.dosageForm !== 'Other'" name="text"
                       ng-required="$ctrl.productModel.dosageForm === 'Other'" maxlength="60" size="60"/>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 form-group">
                <label for="company-name" class="required"><span class="field-name">{{'COMPANY_NAME'|translate}}</span>
                    <strong class="required">{{"REQUIRED" |translate}}</strong></label>
                <input type="text" id="company-name" data-ng-model="$ctrl.productModel.companyName"
                       class="form-control full-width" name="text" ng-required="true" maxlength="60" size="60"/>
            </div>

        </div>

    </fieldset>


    <div class="row">

        <div class="btn-group-sm col-xs-12 text-right">
            <input type="submit" value="Delete" class="btn btn-danger" ng-click="$ctrl.delete()">
        </div>
    </div>
</div>
