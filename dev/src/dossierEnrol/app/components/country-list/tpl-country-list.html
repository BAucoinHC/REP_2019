<ng-form name="countryListCtrl.countryListForm">
    <div class="row">
        <cmp-expanding-table title="Animal source countries" reset-to-collapsed="countryListCtrl.resetToCollapsed"
                             list-items="countryListCtrl.model.list"
                             column-def="countryListCtrl.columnDef" select-record="countryListCtrl.selectRecord"
                             disable-selection="!countryListCtrl.isDetailValid">

            <cmp-country-record record="$parent.record" fieldset-label="{{countryListCtrl.fieldLabel}}" on-delete="countryListCtrl.deleteRecord(id)" show-errors="" country-list="countryListCtrl.countryList"></cmp-country-record>
        </cmp-expanding-table>
        <div class="row">
            <div class="col-md-12 text-right margin-top-large mrgn-tp-md">
                <button class="btn btn-primary" ng-click="countryListCtrl.addNew()" ng-disabled="countryListCtrl.countryListForm.$invalid">{{'ADD_A'|translate}}&nbsp;{{countryListCtrl.fieldLabel|translate}}</button>
            </div>
        </div>
    </div>
    <!--<pre>CountryList items: {{countryListCtrl.model.list}}</pre>-->
</ng-form>
