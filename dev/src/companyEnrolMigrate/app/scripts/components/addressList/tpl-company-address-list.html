<section class="panel  panel-default">
    <header class="panel-heading">
        <h3 class="panel-title">Company Address List</h3>
    </header>
    <div class="panel-body">
        <div class="row">
            <cmp-expanding-table list-items="addressListCtrl.addressList"
                                 column-def="addressListCtrl.columnDef" select-record="addressListCtrl.selectRecord"
                                 disable-selection="!addressListCtrl.isDetailValid">

                <cmp-address-record on-delete="addressListCtrl.deleteAddress(addressId)"
                                    on-update="addressListCtrl.onUpdateAddressRecord(rec)"
                                    is-amend="addressListCtrl.isAmend()" is-role-selected="addressListCtrl.isREPRoleSelected(roleName,id)"
                                    is-detail-valid="addressListCtrl.setValid(state)">
                </cmp-address-record>

            </cmp-expanding-table>
        </div>
        <div class="row mrgn-tp-md mrgn-bttm-lg">
            <div class="btn-group-sm col-md-12 text-right">
                <input type="submit" value="{{'ADD_ADDRESS'|translate}}" class="btn btn-primary" ng-click="addressListCtrl.addAddress()"
                       ng-disabled="!addressListCtrl.detailsValid">
                <input type="submit" value="Cancel" class="btn btn-default" data-ng-show="addressListCtrl.newAdrFormShow"
                       ng-click="addressListCtrl.newAdrFormShow = false">
            </div>
        </div>
    </div>
</section>
