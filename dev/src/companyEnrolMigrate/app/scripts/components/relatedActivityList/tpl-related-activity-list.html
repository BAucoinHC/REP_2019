<ng-form name="activityListCtrl.activityListForm">
    <section class="panel  panel-default">
        <header class="panel-heading">
            <h3 class="panel-title">{{'RELATED_ACTIVITIES'|translate}}</h3>
        </header>
        <div class="panel-body">
            <div class="row">
                <cmp-expanding-table list-items="activityListCtrl.addressList"
                                     column-def="activityListCtrl.columnDef" select-record="activityListCtrl.selectRecord"
                                     disable-selection="!activityListCtrl.isDetailsValid">

                   <!-- <cmp-address-record on-delete="addressListCtrl.deleteAddress(addressId)"
                                        on-update="addressListCtrl.onUpdateAddressRecord(rec)"
                                        is-amend="addressListCtrl.isAmend()"
                                        is-role-selected="addressListCtrl.isREPRoleSelected(roleName,id)"
                                        is-detail-valid="addressListCtrl.setValid(state)">
                    </cmp-address-record>-->

                </cmp-expanding-table>
            </div>
            <div class="row mrgn-tp-md mrgn-bttm-lg">
                <div class="btn-group-sm col-md-12 text-right">
                    <input type="submit" value="{{'ADD_ACTIVITY'|translate}}" class="btn btn-primary"
                           ng-click="activityListCtrl.addAddress()" name="addAddressBtn" id="addAddressBtn"
                           ng-disabled="!activityListCtrl.isDetailsValid">
                    <input type="submit" value="Cancel" class="btn btn-default"
                           data-ng-show="activityListCtrl.newAdrFormShow"
                           ng-click="activityListCtrl.newAdrFormShow = false">
                </div>
            </div>
        </div>
    </section>
</ng-form>
