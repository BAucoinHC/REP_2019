<div class="container-fluid">
    <ng-form name="transInfoForm">

        <div class="row">
            <div class="form-group col-md-4" ng-class="{'has-error':transInfoCtrl.showError(transInfoForm.companyId)}">
                <label for="companyId_{{$id}}" class="required full-width">
                    <span class="field-name">{{"COMPANY_ID" |translate}}</span>
                    <strong class="required"> {{"REQUIRED" |translate}}</strong>
                    <input type="text" id="companyId_{{$id}}" name="companyId"
                           ng-model="transInfoCtrl.transactionModel.companyId"
                           class="form-control full-width" maxlength="6" size="8"
                           required/>
                    <strong id="companyId-error" class="error" ng-if="transInfoCtrl.showError(transInfoForm.companyId)">
                        <span class="label label-danger" ng-messages="transInfoForm.companyId.$error">
                            <span ng-message="required">{{'MSG_ERR_MAND'|translate}}</span>
                        </span>
                    </strong>
                </label>
            </div>
            <div class="form-group col-md-4" ng-class="{'has-error':transInfoCtrl.showError(transInfoForm.dossierId)}">
                <label for="dossierId_{{$id}}" class="required full-width">
                    <span class="field-name">{{"DOSSIER_ID" |translate}}</span>
                    <strong class="required"> {{"REQUIRED" |translate}}</strong>
                    <input type="text" id="dossierId_{{$id}}" name="dossierId"
                           ng-model="transInfoCtrl.transactionModel.dossierId"
                           class="form-control full-width" maxlength="20" size="20"
                           required/>
                    <strong id="dossierId-error" class="error" ng-if="transInfoCtrl.showError(transInfoForm.dossierId)">
                        <span class="label label-danger" ng-messages="transInfoForm.companyId.$error">
                            <span ng-message="required">{{'MSG_ERR_MAND'|translate}}</span>
                        </span>
                    </strong>
                </label>
            </div>

            <div class="form-group col-md-4"
                 ng-class="{'has-error':transInfoCtrl.showError(transInfoForm.dossierName)}">
                <label for="dossierName_{{$id}}" class="required full-width">
                    <span class="field-name">{{"DOSSIER_NAME" |translate}}</span>
                    <strong class="required"> {{"REQUIRED" |translate}}</strong>
                    <input type="text" id="dossierName_{{$id}}" name="dossierName"
                           ng-model="transInfoCtrl.transactionModel.dossierName"
                           class="form-control full-width" maxlength="256" size="256"
                           required/>
                    <strong id="dossierName_-error" class="error"
                            ng-if="transInfoCtrl.showError(transInfoForm.dossierName)">
                        <span class="label label-danger" ng-messages="transInfoForm.companyId.$error">
                            <span ng-message="required">{{'MSG_ERR_MAND'|translate}}</span>
                        </span>
                    </strong>
                </label>
            </div>


        </div>
        <div>
            <!--   isEctd-->
            <div class="form-group col-md-4"
                 ng-class="{'has-error':transInfoCtrl.showError(transInfoForm.isEctd)}">
                <label for="isEctd_{{$id}}" class="required full-width">
                    <span class="field-name">{{"IS_ECTD" |translate}}</span>
                    <strong class="required"> {{"REQUIRED" |translate}}</strong>
                    <select id="isEctd_{{$id}}" name="isEctd"
                            ng-model="transInfoCtrl.transactionModel.isEctd"
                            class="form-control full-width" maxlength="256" size="256"
                            required></select>
                    <strong id="isEctd_-error" class="error"
                            ng-if="transInfoCtrl.showError(transInfoForm.dossierName)">
                        <span class="label label-danger" ng-messages="transInfoForm.companyId.$error">
                            <span ng-message="required">{{'MSG_ERR_MAND'|translate}}</span>
                        </span>
                    </strong>
                </label>
            </div>


        </div>


        <fieldset>
            <legend>{{'Name of Regulatory Project Mananger, if known'|translate}}</legend>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="projectManager1_{{$id}}" class="full-width">
                        <span class="field-name">{{"NAME" |translate}}1</span>
                        <input type="text" id="projectManager1_{{$id}}" name="projectManager1"
                               ng-model="transInfoCtrl.transactionModel.projectManager1"
                               class="form-control full-width" maxlength="256" size="256"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="projectManager2_{{$id}}" class="full-width">
                        <span class="field-name">{{"NAME" |translate}}2</span>
                        <input type="text" id="projectManager2_{{$id}}" name="projectManager2"
                               ng-model="transInfoCtrl.transactionModel.projectManager2"
                               class="form-control full-width" maxlength="256" size="256"/>
                    </label>
                </div>
            </div>
        </fieldset>


        <pre>{{transInfoCtrl.transactionModel | json:spacing}}</pre>

        <!--<pre>contact model: {{$ctrl.contactRecord | json : spacing}}</pre>-->
    </ng-form>
</div>
