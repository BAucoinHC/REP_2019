<div class="container-fluid">
    <ng-form name="addressRec.addressRecForm">
        <div>
            <div>
                <h2>Address Record Details</h2>

                <div class="row">
                    <div class="form-group" ng-show="addressRec.isAmend()">
                        <input class="formControl" id="chk-amend-rec_{{$id}}" type="checkbox"
                               ng-model="addressRec.contactModel.amendRecord"/>
                        <label class="form-checkbox" for="chk-amend-rec_{{$id}}">
                            {{'AMEND_RECORD'|translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div>
               <!-- <label>ID is  {{addressRec.addressModel.contactId}}</label>-->
                <cmp-address-role record="addressRec.addressModel"
                                  is-contact="addressRec.isContact"
                                  on-update="addressRec.onAddressRoleUpdate($event.roles)"
                                  show-errors="addressRec.showErrors()" already-selected="addressRec.isOneSelected(roleName)"></cmp-address-role>

            </div>
            <div class="row">
                <cmp-address-details address-record="addressRec.addressModel" is-amend="addressRec.isAmend()"
                                     on-update="addressRec.onUpdateAddressRecord(address)"
                                     show-errors="addressRec.showErrors()"></cmp-address-details>
            </div>
            <div class="row">
                <div class="btn-group-sm col-xs-12 text-right">
                    <input type="submit" value="Save Address" class="btn btn-primary" name="saveContact" id="saveContact"
                           ng-click="addressRec.updateAddressModel2()" ng-disabled="addressRec.setNotEditable()">
                    <input type="submit" value="Delete Address" class="btn btn-danger" ng-click="addressRec.delete()">
                    <input type="submit" value="Discard Changes" class="btn btn-default" ng-click="addressRec.discardChanges()">
                </div>
            </div>
        </div>
    </ng-form>
    <pre>address record model: {{addressRec.addressModel | json : spacing}}</pre>

</div>
