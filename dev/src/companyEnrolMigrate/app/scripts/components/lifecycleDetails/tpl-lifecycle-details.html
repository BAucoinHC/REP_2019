<div class="container-fluid">
    <ng-form name="lifecycleRec.lifecycleForm">
        <div>
            <div>
                <h2>Lifecycle Transaction</h2>

                <div class="row">
                    <div class="form-group col-md-4" ng-class="{'has-error':adr.showError()}">
                        <label for="sequenceNumber_{{$id}}">
                            <span class="field-name">{{"Sequence Number" |translate}}</span>
                            <input type="text" id="sequenceNumber_{{$id}}" name="sequenceNumber"
                                   ng-model="lifecycleCtrl.lifecycleModel.sequence"
                                   class="form-control " maxlength="8" size="8" ng-readonly="true"/>
                        </label>
                    </div>
                    <div class="form-group col-md-4" ng-class="{'has-error':adr.showError()}">
                        <label for="dateFiled_{{$id}}">
                            <span class="field-name">{{"Date Filed" |translate}}</span>
                            <input type="date" id="dateFiled_{{$id}}" name="dateFiled"
                                   ng-model="lifecycleCtrl.lifecycleModel.dateFiled"
                                   class="form-control "/>
                        </label>
                    </div>
                    <div class="form-group col-md-4" ng-class="{'has-error':adr.showError()}">
                        <label for="controlNum_{{$id}}">
                            <span class="field-name">{{"Date Filed" |translate}}</span>
                            <input type="text" id="controlNum_{{$id}}" name="controlNum"
                                   ng-model="lifecycleCtrl.lifecycleModel.controlNumber"
                                   class="form-control " maxlength="6" size="6"/>
                        </label>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6" ng-class="{'has-error':adr.showError()}">
                            <label for="controlNum_{{$id}}">
                                <span class="field-name">{{"Regulatory activity" |translate}}</span>
                                <select id="regActivity_{{$id}}" name="regActivity"
                                        ng-model="lifecycleCtrl.lifecycleModel.activityType"
                                        class="form-control">
                                </select>
                            </label>
                        </div>
                        <div class="form-group col-md-6" ng-class="{'has-error':adr.showError()}">
                            <label for="seqDescription_{{$id}}">
                                <span class="field-name">{{"Date Filed" |translate}}</span>
                                <select id="seqDescription_{{$id}}" name="seqDescription"
                                        ng-model="lifecycleCtrl.lifecycleModel.descriptionValue"
                                        class="form-control"></select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4" ng-class="{'has-error':adr.showError()}">
                            <label for="dateStart_{{$id}}">
                                <span class="field-name">{{"Start Date" |translate}}</span>
                                <input type="date" id="dateStart_{{$id}}" name="dateStart"
                                       ng-model="lifecycleCtrl.lifecycleModel.startDate"
                                       class="form-control">
                                </input>
                            </label>
                        </div>
                        <div class="form-group col-md-4" ng-class="{'has-error':adr.showError()}">
                            <label for="dateEnd_{{$id}}">
                                <span class="field-name">{{"End Date" |translate}}</span>
                                <input type="date" id="dateend_{{$id}}" name="dateEnd"
                                       ng-model="lifecycleCtrl.lifecycleModel.endDate"
                                       class="form-control">
                                </input>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12" ng-class="{'has-error':adr.showError()}">
                            <label for="details_{{$id}}">
                                <span class="field-name">{{"Brief description" |translate}}</span>
                                <input type="date" id="details_{{$id}}" name="details"
                                       ng-model="lifecycleCtrl.lifecycleModel.details"
                                       class="form-control">
                                </input>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4" ng-class="{'has-error':adr.showError()}">
                            <label for="version_{{$id}}">
                                <span class="field-name">{{"Version" |translate}}</span>
                                <input type="date" id="version_{{$id}}" name="version"
                                       ng-model="lifecycleCtrl.lifecycleModel.sequenceVersion"
                                       class="form-control">
                                </input>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group-sm col-xs-12 text-right">
                        <input type="submit" value="Save Address" class="btn btn-primary" name="saveContact"
                               id="saveContact"
                               ng-click="addressRec.updateAddressModel2()" ng-disabled="addressRec.setNotEditable()">
                        <input type="submit" value="Delete Record" class="btn btn-danger"
                               ng-click="addressRec.delete()">
                        <input type="submit" value="Discard Changes" class="btn btn-default"
                               ng-click="addressRec.discardChanges()">
                    </div>
                </div>
            </div>
    </ng-form>
    <!--  <pre>address record model: {{addressRec.addressModel | json : spacing}}</pre>-->

</div>
