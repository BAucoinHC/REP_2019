<div class="container-fluid">
    <ng-form name="addressRec.addressRecForm">
        <div>
            <div>
                <h2>Lifecycle Transaction</h2>

                <div class="row">
                    <div class="form-group col-md-4" ng-class="{'has-error':adr.showError(addressForm.companyName)}">
                        <label for="sequenceNumber_{{$id}}" >
                            <span class="field-name">{{"Sequence Number" |translate}}</span>
                            <input type="text" id="sequenceNumber_{{$id}}" name="sequenceNumber"
                                   ng-model="adr.addressModel.companyName"
                                   class="form-control " maxlength="8" size="6"
                                   ng-readonly="true"/>
                        </label>
                    </div>
                    <div class="form-group col-md-4" ng-class="{'has-error':adr.showError(addressForm.companyName)}">
                        <label for="dateFiled_{{$id}}" >
                            <span class="field-name">{{"Sequence Number" |translate}}</span>
                            <input type="text" id="dateFiled_{{$id}}" name="dateFiled"
                                   ng-model="adr.addressModel.companyName"
                                   class="form-control " maxlength="8" size="6"
                                   ng-readonly="true"/>
                        </label>
                    </div>

                </div>
            <div class="row">
                <div class="btn-group-sm col-xs-12 text-right">
                    <input type="submit" value="Save Address" class="btn btn-primary" name="saveContact" id="saveContact"
                           ng-click="addressRec.updateAddressModel2()" ng-disabled="addressRec.setNotEditable()">
                    <input type="submit" value="Delete Record" class="btn btn-danger" ng-click="addressRec.delete()">
                    <input type="submit" value="Discard Changes" class="btn btn-default" ng-click="addressRec.discardChanges()">
                </div>
            </div>
        </div>
    </ng-form>
  <!--  <pre>address record model: {{addressRec.addressModel | json : spacing}}</pre>-->

</div>
