<ng-form name="ar.roleForm">
    <fieldset id="fs_roleMissing_{{::$id}}">
        <label class="required">
            <span class="field-name">{{::ar.legendText |translate}}</span>
            <strong class="required"> {{"REQUIRED" |translate}}</strong>
            <button data-ng-if="!ar.isContact" title="{{::'ADDRESS_ROLE_INSTRUCT'|translate}}"
                    class="btn-xs rep-help-button-primary"
                    id="address-roles-instructions-toggle" data-ng-click="ar.addInstruct(0)">
                <span class="fa fa-question-circle fa-2x"></span>
                <span class="wb-inv">"{{::'ADDRESS_ROLE_INSTRUCT'|translate}}"</span>
            </button>
            <button ng-if="ar.isContact" title="{{::'CONTACT_ROLE_INSTRUCT'|translate}}"
                    class="btn-xs rep-help-button-primary"
                    id="contact-roles-instructions-toggle" data-ng-click="ar.addInstruct(0)">
                <span class="fa fa-question-circle fa-2x"></span>
                <span class="wb-inv">"{{::'CONTACT_ROLE_INSTRUCT'|translate}}"</span>
            </button>
            <input id="roleMissing_{{::$id}}" type="text" name="roleMissing_{{::$id}}" data-ng-show="false"
                   data-ng-model="ar.isSelected" required/>
            <strong id="address-role-error" class="error" data-ng-show="ar.showErrorMissing()">
                        <span class="label label-danger" data-ng-messages="ar.roleForm.roleMissing_{{::$id}}.$error">
                            <span data-ng-message="required">{{::"MSG_ERR_ROLE"|translate}}</span>
                        </span>
            </strong>
        </label>
        <div data-ng-if="!ar.isContact" class="row col-md-12">
            <div>
                <cmp-alert  ui-state="ar.alerts[0]"
                            msg="ADDRESS_ROLE_INSTRUCT"
                            update-state="ar.closeAlert(0)"
                            type="alert-info">
                <section aria-live="assertive">
                    <div data-ng-if="!ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-address-roles-en.html'">
                    </div>
                    <div data-ng-if="ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-address-roles-fr.html'">
                    </div>
                </section>
                </cmp-alert>

            </div>
        </div>
        <div data-ng-if="ar.isContact" class="row col-md-12">
            <div>
                <cmp-alert  ui-state="ar.alerts[0]"
                            msg="CONTACT_ROLE_INSTRUCT"
                            update-state="ar.closeAlert(0)"
                            type="alert-info">
                <section aria-live="assertive">
                    <div data-ng-if="!ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-contact-roles-en.html'">
                    </div>
                    <div data-ng-if="ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-contact-roles-fr.html'">
                    </div>
                </section>
                </cmp-alert>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="checkbox">
                    <label for="chk-manufacturer_{{::$id}}">
                        <input type="checkbox" data-ng-model="ar.roleModel.manufacturer" name="manufacturer"
                               data-ng-change="ar.updateOtherState(ar.roleForm.manufacturer,'manufacturer')"
                               data-ng-disabled="!ar.isEditable"
                               id="chk-manufacturer_{{::$id}}"/>
                        <span data-ng-if="!ar.isContact">{{::"MANUFACTURER"|translate}}</span>
                        <span data-ng-if="ar.isContact">{{::"CONTACT_MANUFACTURER"|translate}}</span>
                        <strong id="manufacturer-role-error" class="error" data-ng-if="ar.roleForm.manufacturer.$invalid">
                        <span class="label label-danger" data-ng-messages="ar.roleForm.manufacturer.$error">
                            <span data-ng-message="duplicateRole">{{::"MANUFACT_SEL"|translate}}</span>
                        </span>
                        </strong>
                    </label>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="checkbox">
                    <label for="chk-mailing_{{::$id}}">
                        <input type="checkbox" name="mailing" data-ng-model="ar.roleModel.mailing"
                               data-ng-disabled="!ar.isEditable"
                               data-ng-change="ar.updateOtherState(ar.roleForm.mailing,'mailing')" id="chk-mailing_{{::$id}}"/>
                        <span data-ng-if="!ar.isContact">{{::"MAILING"|translate}}</span>
                        <span data-ng-if="ar.isContact">{{::"CONTACT_MAILING"|translate}}</span>
                        <strong id="mailing-role-error" class="error" data-ng-if="ar.roleForm.mailing.$invalid">
                        <span class="label label-danger" data-ng-messages="ar.roleForm.mailing.$error">
                            <span data-ng-message="duplicateRole">{{::"MAIL_SEL"|translate}}</span>
                        </span>
                        </strong>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="checkbox">
                    <label for="chk-billing_{{::$id}}">
                        <input type="checkbox" name="billing" data-ng-model="ar.roleModel.billing"
                               data-ng-disabled="!ar.isEditable"
                               data-ng-change="ar.updateOtherState(ar.roleForm.billing,'billing')" id="chk-billing_{{::$id}}"/>
                        <span data-ng-if="!ar.isContact">{{::"BILLING"|translate}}</span>
                        <span data-ng-if="ar.isContact">{{::"CONTACT_BILLING"|translate}}</span>
                        <strong id="billing-role-error" class="error" data-ng-if="ar.roleForm.billing.$invalid">
                         <span class="label label-danger" ng-messages="ar.roleForm.billing.$error">
                                    <span data-ng-message="duplicateRole">{{::"BILLING_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="checkbox">
                    <label for="chk-importer_{{::$id}}">
                        <input type="checkbox" name="importer" data-ng-model="ar.roleModel.importer"
                               data-ng-disabled="!ar.isEditable"
                               data-ng-change="ar.updateImporterState(ar.roleForm.importer,'importer')" id="chk-importer_{{::$id}}"/>
                        <span data-ng-if="!ar.isContact">{{::"IMPORTER_ADDRESS"|translate}}</span>
                        <span data-ng-if="ar.isContact">{{::"CONTACT_IMPORTER"|translate}}</span>
                        <strong id="importer-rolec-error" class="error" data-ng-if="ar.roleForm.importer.$invalid">
                         <span class="label label-danger" data-ng-messages="ar.roleForm.importer.$error">
                                    <span data-ng-message="duplicateRole">{{::"IMPORTER_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div data-ng-show="ar.isContact" class="checkbox">
                    <label for="chk-rep-primary_{{::$id}}">
                        <input type="checkbox" name="repPrimary" data-ng-model="ar.roleModel.repPrimary"
                               data-ng-disabled="!ar.isEditable"
                               data-ng-change="ar.oneSelected(ar.roleForm.repPrimary,'repPrimary')"
                               id="chk-rep-primary_{{::$id}}"/> {{::'REPPRIMARY'|translate}}
                        <strong id="repPrimmary-role-error" class="error" data-ng-if="ar.roleForm.repPrimary.$invalid">
                         <span class="label label-danger" data-ng-messages="ar.roleForm.repPrimary.$error">
                                    <span data-ng-message="duplicateRole">{{::"REPPRIM_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div data-ng-show="ar.isContact" class="checkbox">
                    <label for="chk-rep-secondary_{{::$id}}">
                        <input type="checkbox" name="repSecondary" data-ng-model="ar.roleModel.repSecondary"
                               data-ng-disabled="!ar.isEditable"
                               data-ng-change="ar.oneSelected(ar.roleForm.repSecondary,'repSecondary')"
                               id="chk-rep-secondary_{{::$id}}"/> {{'REPSECONDARY'|translate}}
                        <strong id="repSecondary-role-error" class="error" data-ng-if="ar.roleForm.repSecondary.$invalid">
                         <span class="label label-danger" data-ng-messages="ar.roleForm.repSecondary.$error">
                                    <span data-ng-message="duplicateRole">{{::"REPALT_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
</ng-form>
