<ng-form name="ar.roleForm">
    <fieldset id="{{::ar.fieldsetId}}">
        <label class="required">
            <span class="field-name">{{::ar.legendText |translate}}</span>
            <strong class="required"> {{"REQUIRED" |translate}}</strong>
            <button ng-if="!ar.isContact" title="{{::'ADDRESS_ROLE_INSTRUCT'|translate}}"
                    class="btn-xs rep-help-button-primary"
                    id="address-roles-instructions-toggle" ng-click="ar.addInstruct(0)">
                <span class="fa fa-question-circle fa-2x"></span>
                <span class="wb-inv">"{{::'ADDRESS_ROLE_INSTRUCT'|translate}}"</span>
            </button>
            <button ng-if="ar.isContact" title="{{::'CONTACT_ROLE_INSTRUCT'|translate}}"
                    class="btn-xs rep-help-button-primary"
                    id="contact-roles-instructions-toggle" ng-click="ar.addInstruct(0)">
                <span class="fa fa-question-circle fa-2x"></span>
                <span class="wb-inv">"{{::'CONTACT_ROLE_INSTRUCT'|translate}}"</span>
            </button>
        </label>
        <div ng-if="!ar.isContact">
            <input id="{{::ar.roleMissingId}}" type="hidden" name="{{::ar.roleMissingId}}"
                   ng-model="ar.isSelected" required/>
            <strong id="address-role-error" class="error" ng-show="ar.showErrorMissing()">
                        <span class="label label-danger" ng-messages="ar.roleForm.{{::ar.roleMissingId}}.$error">
                            <span ng-message="required">{{::"MSG_ERR_ROLE"|translate}}</span>
                        </span>
            </strong>
        </div>
        <div ng-if="ar.isContact">
            <input id="{{::ar.contactRoleMissingId}}" type="hidden" name="{{::ar.contactRoleMissingId}}"
                   ng-model="ar.isSelected" required/>
            <strong id="contact-role-error" class="error" ng-show="ar.showErrorMissing()">
                        <span class="label label-danger" ng-messages="ar.roleForm.{{::ar.contactRoleMissingId}}.$error">
                            <span ng-message="required">{{::"MSG_ERR_ROLE"|translate}}</span>
                        </span>
            </strong>
        </div>
        <div ng-if="!ar.isContact" class="row col-md-12">
            <div>
                <cmp-alert  ui-state="ar.alerts[0]"
                            msg="ADDRESS_ROLE_INSTRUCT"
                            update-state="ar.closeAlert(0)"
                            type="alert-info">
                <section aria-live="assertive">
                    <div ng-if="!ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-address-roles-en.html'">
                    </div>
                    <div ng-if="ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-address-roles-fr.html'">
                    </div>
                </section>
                </cmp-alert>

            </div>
        </div>
        <div ng-if="ar.isContact" class="row col-md-12">
            <div>
                <cmp-alert  ui-state="ar.alerts[0]"
                            msg="CONTACT_ROLE_INSTRUCT"
                            update-state="ar.closeAlert(0)"
                            type="alert-info">
                <section aria-live="assertive">
                    <div ng-if="!ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-contact-roles-en.html'">
                    </div>
                    <div ng-if="ar.isFrench()"
                         ng-include="'app/scripts/templates/company/tpl-company-contact-roles-fr.html'">
                    </div>
                </section>
                </cmp-alert>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="checkbox" id="chk-manufacturer">
                    <label for="{{::ar.chkManuId}}">
                        <input type="checkbox" ng-model="ar.roleModel.manufacturer" name="manufacturer"
                               ng-change="ar.updateOtherState(ar.roleForm.manufacturer,'manufacturer')"
                               ng-disabled="!ar.isEditable"
                               id="{{::ar.chkManuId}}"/>
                        <span ng-if="!ar.isContact">{{::"MANUFACTURER"|translate}}</span>
                        <span ng-if="ar.isContact">{{::"CONTACT_MANUFACTURER"|translate}}</span>
                        <strong id="manufacturer-role-error" class="error" ng-if="ar.roleForm.manufacturer.$invalid">
                        <span class="label label-danger" ng-messages="ar.roleForm.manufacturer.$error">
                            <span ng-message="duplicateRole">{{::"MANUFACT_SEL"|translate}}</span>
                        </span>
                        </strong>
                    </label>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="checkbox">
                    <label for="{{::ar.chkMailId}}">
                        <input type="checkbox" name="mailing" ng-model="ar.roleModel.mailing"
                               ng-disabled="!ar.isEditable"
                               ng-change="ar.updateOtherState(ar.roleForm.mailing,'mailing')" id="{{::ar.chkMailId}}"/>
                        <span ng-if="!ar.isContact">{{::"MAILING"|translate}}</span>
                        <span ng-if="ar.isContact">{{::"CONTACT_MAILING"|translate}}</span>
                        <strong id="mailing-role-error" class="error" ng-if="ar.roleForm.mailing.$invalid">
                        <span class="label label-danger" ng-messages="ar.roleForm.mailing.$error">
                            <span ng-message="duplicateRole">{{::"MAIL_SEL"|translate}}</span>
                        </span>
                        </strong>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="checkbox">
                    <label for="{{::ar.chkBillId}}">
                        <input type="checkbox" name="billing" ng-model="ar.roleModel.billing"
                               ng-disabled="!ar.isEditable"
                               ng-change="ar.updateOtherState(ar.roleForm.billing,'billing')" id="{{::ar.chkBillId}}"/>
                        <span ng-if="!ar.isContact">{{::"BILLING"|translate}}</span>
                        <span ng-if="ar.isContact">{{::"CONTACT_BILLING"|translate}}</span>
                        <strong id="billing-role-error" class="error" ng-if="ar.roleForm.billing.$invalid">
                         <span class="label label-danger" ng-messages="ar.roleForm.billing.$error">
                                    <span ng-message="duplicateRole">{{::"BILLING_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="checkbox">
                    <label for="{{::ar.chkImpId}}">
                        <input type="checkbox" name="importer" ng-model="ar.roleModel.importer"
                               ng-disabled="!ar.isEditable"
                               ng-change="ar.updateImporterState(ar.roleForm.importer,'importer')" id="{{::ar.chkImpId}}"/>
                        <span ng-if="!ar.isContact">{{::"IMPORTER_ADDRESS"|translate}}</span>
                        <span ng-if="ar.isContact">{{::"CONTACT_IMPORTER"|translate}}</span>
                        <strong id="importer-rolec-error" class="error" ng-if="ar.roleForm.importer.$invalid">
                         <span class="label label-danger" ng-messages="ar.roleForm.importer.$error">
                                    <span ng-message="duplicateRole">{{::"IMPORTER_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div ng-show="ar.isContact" class="checkbox">
                    <label for="{{::ar.chkRePrimId}}">
                        <input type="checkbox" name="repPrimary" ng-model="ar.roleModel.repPrimary"
                               ng-disabled="!ar.isEditable"
                               ng-change="ar.oneSelected(ar.roleForm.repPrimary,'repPrimary')"
                               id="{{::ar.chkRePrimId}}"/> {{::'REPPRIMARY'|translate}}
                        <strong id="repPrimmary-role-error" class="error" ng-if="ar.roleForm.repPrimary.$invalid">
                         <span class="label label-danger" ng-messages="ar.roleForm.repPrimary.$error">
                                    <span ng-message="duplicateRole">{{::"REPPRIM_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div ng-show="ar.isContact" class="checkbox">
                    <label for="{{::ar.chkRepSecId}}">
                        <input type="checkbox" name="repSecondary" ng-model="ar.roleModel.repSecondary"
                               ng-disabled="!ar.isEditable"
                               ng-change="ar.oneSelected(ar.roleForm.repSecondary,'repSecondary')"
                               id="{{::ar.chkRepSecId}}"/> {{'REPSECONDARY'|translate}}
                        <strong id="repSecondary-role-error" class="error" ng-if="ar.roleForm.repSecondary.$invalid">
                         <span class="label label-danger" ng-messages="ar.roleForm.repSecondary.$error">
                                    <span ng-message="duplicateRole">{{::"REPALT_SEL"|translate}}</span>
                                </span>
                        </strong>
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
</ng-form>
