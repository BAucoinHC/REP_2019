<div class="container-fluid">
    <ng-form name="cspFeePayCtrl.paymentForm">
        <div>
            <p>
                <ng-bind-html ng-bind-html="cspFeePayCtrl.preamble">
                </ng-bind-html>
                <a ng-href="{{::cspFeePayCtrl.url}}" target="_blank">
                    <ng-bind-html ng-bind-html="cspFeePayCtrl.urlTitle"></ng-bind-html>
                </a>
                <!--  <ng-bind-html ng-bind-html="cspFeePayCtrl.postamble"></ng-bind-html>-->
            </p>
        </div>
        <div class="row">
            <div class="form-group col-sm-12"
                 ng-class="{'has-error':cspFeePayCtrl.paymentForm[cspFeePayCtrl.feeId].$invalid}">
                <div class="col-sm-9">
                    <label for="{{::cspFeePayCtrl.feeId}}" class="required">
                        <span class="field-name">{{'ADVANCE_FEE_PAYMENT' |translate}}</span>
                        <strong class="required">{{"REQUIRED" |translate}}</strong>
                        <cmp-error-message field-name="cspFeePayCtrl.feeId"
                                           form-ref="cspFeePayCtrl.paymentForm"
                                           show-error="cspFeePayCtrl.showErrors()"
                                           error-types="cspFeePayCtrl.numberMaxError"></cmp-error-message>
                    </label>
                </div>
                <div class="col-sm-3">
                    <input type="number" step='0.01' id="{{::cspFeePayCtrl.feeId}}" name="{{::cspFeePayCtrl.feeId}}"
                           data-ng-model="cspFeePayCtrl.model.advancedPaymentFee" class="form-control"
                           min="0.00" max="99999999.99" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12"
                 ng-class="{'has-error':cspFeePayCtrl.paymentForm[cspFeePayCtrl.feeTypeId].$invalid}">
                <div class="col-sm-9">
                    <label for="{{::cspFeePayCtrl.feeTypeId}}" class="required">
                        <span class="field-name">{{'PAYMENT_METHOD' |translate}}</span>
                        <strong class="required">{{"REQUIRED" |translate}}</strong>
                        <select type="text" id="{{::cspFeePayCtrl.feeTypeId}}" name="{{::cspFeePayCtrl.feeTypeId}}"
                                data-ng-model="cspFeePayCtrl.model.advancedPaymentType" class="form-control"
                                ng-options="payMethod |translate for payMethod in cspFeePayCtrl.paymentList"
                                required></select>
                        <cmp-error-message field-name="cspFeePayCtrl.feeTypeId"
                                           form-ref="cspFeePayCtrl.paymentForm"
                                           show-error="cspFeePayCtrl.showErrors()"
                                           error-types="cspFeePayCtrl.requiredOnly"></cmp-error-message>
                    </label>
                </div>
                <div class="col-sm-3">

                </div>
            </div>
        </div>

    </ng-form>
</div>
