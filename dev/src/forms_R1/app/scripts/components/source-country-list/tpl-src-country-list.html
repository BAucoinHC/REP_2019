<ng-form name="srcCountryListCtrl.countryListForm">
      <!--input type="text" required ng-show="false" name="{{::srcCountryListCtrl.noCountryId}}" id="{{::srcCountryListCtrl.noCountryId}}"
                               aria-hidden="true" data-ng-model="srcCountryListCtrl.noCountries"/-->
    <cmp-expanding-table reset-to-collapsed="srcCountryListCtrl.resetToCollapsed"
                         list-items="srcCountryListCtrl.model.list"
                         column-def="srcCountryListCtrl.columnDef" select-record="srcCountryListCtrl.selectRecord"
                         disable-selection="srcCountryListCtrl.disableAddButton()">

        <cmp-country-record record="$parent.record" fieldset-label="{{srcCountryListCtrl.fieldLabel}}"
                            on-delete="srcCountryListCtrl.deleteRecord(id)" show-errors="srcCountryListCtrl.showDetailErrors"
                            country-list="srcCountryListCtrl.countryList" update-country-list="srcCountryListCtrl.updateCountryList"></cmp-country-record>
    </cmp-expanding-table>
    <div class="mrgn-tp-md mrgn-bttm-lg">
        <div class="btn-group-sm col-md-12 text-right">
            <button class="btn btn-primary" ng-click="srcCountryListCtrl.addNew()" name="addCountry_{{::$id}}" id="addCountry_{{::$id}}"
                    ng-disabled="srcCountryListCtrl.disableAddButton()">{{'ADD_A'|translate}}&nbsp;{{srcCountryListCtrl.fieldLabel|translate}}
            </button>
        </div>
    </div>
    <!--<pre>CountryList items: {{srcCountryListCtrl.model.list}}</pre>-->
</ng-form>
