<div>
    <ng-form id="{{::main.formId}}" name="main.companyEnrolForm"
             novalidate="novalidate">
        <section class="panel panel-primary mrgn-tp-lg">
            <header class="panel-heading clearfix">
                <h2 class="panel-title col-md-8">{{::'LOAD_COMPANY_FILE'| translate}}</h2>
                <div class="btn-group pull-right">
                    <button title="{{::'EXPAND'|translate}} {{::'HELP_FILE_LOAD'|translate}}"
                            class="btn-xs rep-help-button"
                            id="load-instructions-toggle" data-ng-click="main.addInstruct(0)">
                        <span class="fa fa-question-circle fa-2x"></span>
                        <span class="wb-inv">{{::'HELP_FILE_LOAD'|translate}}</span>
                    </button>
                </div>
            </header>
            <div class="panel-body">
                <div>
                    <cmp-alert  ui-state="main.alerts[0]"
                                msg="HELP_FILE_LOAD"
                                update-state="main.closeAlert(0)"
                                type="alert-info">
                        <section aria-live="assertive">
                            <div data-ng-if="!main.isFrench()"
                                 ng-include="'app/scripts/templates/company/tpl-company-file-en.html'">
                            </div>
                            <div data-ng-if="main.isFrench()"
                                 ng-include="'app/scripts/templates/company/tpl-company-file-fr.html'">
                            </div>
                        </section>
                    </cmp-alert>
                </div>
                <div class="col-md-12">
                    <hpfb-file-select update-model-root="main.showContent(fileContent)" root-elem="COMPANY_ENROL"/>
                </div>
                <div class="col-md-12 alert alert-info" ng-if="main.showAmendNote" >
                        <p> {{::'AMEND_NOTE'|translate}}</p>
                </div>
            </div>
            <div>
            </div>
        </section>
        <div id="master-error">
            <cmp-error-summary form-ref="main.companyEnrolForm" show-errors="main.showErrorSummary"
                               form-preamble="COMPANY_FORM" exclusion-list="main.exclusions"
                               alias-list="main.alias" form-id="main.formId"
                               update-errors="main.updateSummary" make-focused="main.focusSummary"
                               name-suffix="main.companyEnrolForm" set-heading-level="h2">
            </cmp-error-summary>
        </div>
        <div>
            <section class="panel panel-primary mrgn-tp-lg">
                <header class="panel-heading clearfix">
                    <h2 class="panel-title col-md-8">{{::'REG_COMPANY_ENROL'|translate}}</h2>
                    <div class="btn-group pull-right">
                        <button title="{{::'EXPAND'|translate}} {{::'ENROL_INSTRUCT'|translate}}"
                                class="btn-xs rep-help-button"
                                id="enrol-instructions-toggle" data-ng-click="main.addInstruct(1)">
                            <span class="fa fa-question-circle fa-2x"></span>
                            <span class="wb-inv">{{::'ENROL_INSTRUCT'|translate}}</span>
                        </button>
                    </div>
                </header>
                <div class="panel-body">
                    <div>
                        <cmp-alert  ui-state="main.alerts[1]"
                                    msg="ENROL_INSTRUCT"
                                    update-state="main.closeAlert(1)"
                                    type="alert-info">

                        <section aria-live="assertive">
                            <div data-ng-if="!main.isFrench()"
                                 ng-include="'app/scripts/templates/company/tpl-company-enrolment-en.html'">
                            </div>
                            <div data-ng-if="main.isFrench()"
                                 ng-include="'app/scripts/templates/company/tpl-company-enrolment-fr.html'">
                            </div>
                        </section>
                        </cmp-alert>
                    </div>
                    <cmp-application-info record="main.company" user-type="main.userType"
                                          is-incomplete="main.isIncomplete" set-type="main.setApplType(type)"
                                          configure-id-field="main.configCompany"></cmp-application-info>
                    <div>
                        <section class="panel  panel-default">
                            <header class="panel-heading clearfix">
                                <h3 class="panel-title col-md-8">{{::'ADDR_INFO'|translate}}</h3>
                                <div class="btn-group pull-right">
                                    <button title="{{::'EXPAND'|translate}} {{::'ADDRESS_INSTRUCT'|translate}}"
                                            class="btn-xs rep-help-button-primary"
                                            id="address-instructions-toggle" data-ng-click="main.addInstruct(3)">
                                        <span class="fa fa-question-circle fa-2x"></span>
                                        <span class="wb-inv">{{::'ADDRESS_INSTRUCT'|translate}}</span>
                                    </button>
                                </div>
                            </header>
                            <div class="panel-body">
                                <div>
                                    <cmp-alert  ui-state="main.alerts[3]"
                                                msg="ADDRESS_INSTRUCT"
                                                update-state="main.closeAlert(3)"
                                                type="alert-info">
                                    <section aria-live="assertive">
                                        <div data-ng-if="!main.isFrench()"
                                             ng-include="'app/scripts/templates/company/tpl-company-address-en.html'">
                                        </div>
                                        <div data-ng-if="main.isFrench()"
                                             ng-include="'app/scripts/templates/company/tpl-company-address-fr.html'">
                                        </div>
                                    </section>
                                    </cmp-alert>
                                </div>
                                <cmp-company-address-list addresses="main.company.addressList"
                                                          get-new-address="main.getNewAddress()"
                                                          is-amend="main.formAmendType"
                                                          user-type="main.userType"
                                                          error-summary-update="main.updateSummary"
                                                          show-error-summary="main.showErrorSummary"
                                                          update-error-summary="main.updateErrorSummary()"
                                                          company-service="main.companyService"></cmp-company-address-list>
                            </div>
                        </section>
                        <section class="panel  panel-default">
                            <header class="panel-heading clearfix">
                                <h3 class="panel-title col-md-8">{{::'CONTACT_INFO'|translate}}</h3>
                                <div class="btn-group pull-right">
                                    <button title="{{::'EXPAND'|translate}} {{::'REPRESENT_INSTRUCT'|translate}}"
                                            class="btn-xs rep-help-button-primary"
                                            id="contacts-instructions-toggle" data-ng-click="main.addInstruct(4)">
                                        <span class="fa fa-question-circle fa-2x"></span>
                                        <span class="wb-inv">{{::'REPRESENT_INSTRUCT'|translate}}</span>
                                    </button>
                                </div>
                            </header>
                            <div class="panel-body">
                                <div>
                                    <cmp-alert  ui-state="main.alerts[4]"
                                                msg="REPRESENT_INSTRUCT"
                                                update-state="main.closeAlert(4)"
                                                type="alert-info">
                                    <section aria-live="assertive">
                                        <div data-ng-if="!main.isFrench()"
                                             ng-include="'app/scripts/templates/company/tpl-company-contact-en.html'">
                                        </div>
                                        <div data-ng-if="main.isFrench()"
                                             ng-include="'app/scripts/templates/company/tpl-company-contact-fr.html'">
                                        </div>
                                    </section>
                                    </cmp-alert>
                                </div>
                                <cmp-company-contact-list contacts="main.company.contactList"
                                                          get-new-contact="main.getNewContact()"
                                                          is-amend="main.formAmendType"
                                                          error-summary-update="main.updateSummary"
                                                          show-error-summary="main.showErrorSummary"
                                                          update-error-summary="main.updateErrorSummary()"
                                                          company-service="main.companyService">
                                </cmp-company-contact-list>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <div class="row form-group  col-md-12">
                    <div class="checkbox col-md-10">
                        <label for="{{::main.privacyStatementID |translate}}">
                            <input type="checkbox"
                                   data-ng-model="main.privacyStat"
                                   class="required"
                                   name="{{::main.privacyStatementID |translate}}"
                                   id="{{::main.privacyStatementID |translate}}"
                                   required />
                            {{::"PRIVACY_STATEMENT"|translate}}
                            <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                            <cmp-error-message field-name="main.privacyStatementID"
                                               form-ref="main.companyEnrolForm"
                                               show-error="main.showError(main.companyEnrolForm[main.privacyStatementID])"
                                               error-types="main.requiredOnlyError">
                            </cmp-error-message>
                        </label>
                    </div>
                    <div class="btn-group pull-right">
                        <button title="{{::'EXPAND'|translate}} {{::'PRIVACY_STATEMENT_HELP'|translate}}"
                                class="btn rep-help-button-primary btn-xs"
                                id="statement-instructions-toggle"
                                data-ng-click="main.addInstruct(5)">
                            <span class="fa fa-question-circle fa-2x"></span>
                            <span class="wb-inv">{{::'PRIVACY_STATEMENT_HELP'|translate}}</span>
                        </button>
                    </div>
            </div>
            <div class="clearfix"></div>
            <div class="row col-md-12">
                <cmp-alert  ui-state="main.alerts[5]"
                            msg="PRIVACY_STATEMENT_HELP"
                            update-state="main.closeAlert(5)"
                            type="alert-info">

                    <section aria-live="assertive">
                        <div data-ng-if="!main.isFrench()"
                             ng-include="'app/scripts/templates/common/tpl-privacy-statement-en.html'">
                        </div>
                        <div data-ng-if="main.isFrench()"
                             ng-include="'app/scripts/templates/common/tpl-privacy-statement-fr.html'">
                        </div>
                    </section>
                </cmp-alert>
            </div>
            <div class="row btn-group-sm">
                <div class="form-group  col-md-12">
                    <button class="btn btn-default btn-lg active mrgn-rght-sm" data-ng-click="main.saveJson()"
                            data-ng-disabled="main.disableDraftButton">{{::'SAVE_WORKING' |translate}}
                    </button>
                    <button class="btn btn-primary btn-lg active" id="btn_xmlSave" data-ng-disabled="main.disableDraftButton"
                            data-ng-click="main.saveXML()">{{::main.saveXMLLabel |translate}}
                    </button>
                    <button title="{{::'EXPAND'|translate}} {{::'SAVE_INSTRUCT'|translate}}"
                            class="btn rep-help-button-primary btn-xs"
                            id="save-instructions-toggle" data-ng-click="main.addInstruct(2)">
                        <span class="fa fa-question-circle fa-2x"></span>
                        <span class="wb-inv">{{::'SAVE_INSTRUCT'|translate}}</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <div>
                        <cmp-alert  ui-state="main.alerts[2]"
                                    msg="SAVE_INSTRUCT"
                                    update-state="main.closeAlert(2)"
                                    type="alert-info">

                        <section aria-live="assertive">
                                <div data-ng-if="!main.isFrench()"
                                     ng-include="'app/scripts/templates/company/tpl-company-save-en.html'">
                                </div>
                                <div data-ng-if="main.isFrench()"
                                     ng-include="'app/scripts/templates/company/tpl-company-save-fr.html'">
                                </div>
                        </section>
                        </cmp-alert>
                    </div>
                </div>
            </div>
            <!--<pre>overall: {{main.company | json : spacing} }</pre>-->
        </div>
    </ng-form>

</div>
