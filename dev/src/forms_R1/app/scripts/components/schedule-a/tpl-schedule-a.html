<ng-form name="schedACtrl.schedAForm">

                                    <strong id="din-error" class="error"
                                            ng-if="schedACtrl.showError(schedACtrl.schedAForm.schedDinValue)">
                                    <span class="label label-danger"
                                          ng-messages="schedACtrl.schedAForm.schedDinValue.$error">

                                    </span>
                                    </strong>
                                </label>
                            </div>
                        </div>
