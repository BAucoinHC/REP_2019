        <div class="row">

                 ng-class="{'has-error':requesterRecCtrl.requesterForm[requesterRecCtrl.solictedRqId].$invalid}">

                        class="field-name">{{'SOLICITED_RQ'|translate}}</span>

                    <div class="rep-margin-top">
                        <input type="text" ng-model="requesterRecCtrl.model.solicitedRequester" name="{{::requesterRecCtrl.solictedRqId}}"
                               ng-model-options="{ debounce: $inherit}"
                               id="{{::requesterRecCtrl.solictedRqId}}" size="100" maxlength="100"
                               uib-typeahead=" contact.en for contact in requesterRecCtrl.requesterList | filter:{en:$viewValue} | limitTo:15"
                               class="form-control rep-normal-font" typeahead-show-hint="false"
                               typeahead-focus-first="false"
                               ng-change="requesterRecCtrl.reqSelectionUpdated($item, $model, $label, $event)"
                               ng-required="true"
                               typeahead-popup-template-url="app/lib/uib-templates/customPopupTemplate.html"/>
